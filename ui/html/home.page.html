{{ template "base" .}}

{{ define "title"}}Home{{ end }}

{{ define "main" }}

<h2>!Latest posts!</h2>
    {{ if .Posts }}
    <table class="table">
        <thead>
            <tr>
            <th scope="col">Title</th>
            <th scope="col">Created</th>
            <th scope="col">ID</th>
            </tr>
        </thead>
        <tbody>
        {{range .Posts }}
        <tr>
            <td><a href='/post?id={{.ID}}'>{{.Title}}</a></td>
            <td>{{humanDate .Created}}</td>
            <td>#{{.ID}}</td>
        </tr>
        {{ end }}
        </tbody>
        </table>
    {{else}}
        <p>There's nothing to see here... yet!</p>
    {{end}}
    
{{ end }}
